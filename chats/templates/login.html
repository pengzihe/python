<!DOCTYPE HTML>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<!DOCTYPE html PUBLIC "" ""><HTML lang="zh-CN"><HEAD><META content="IE=11.0000" 
http-equiv="X-UA-Compatible">
     
<META charset="utf-8">     
<META http-equiv="X-UA-Compatible" content="IE=edge">     
<META name="viewport" content="width=device-width, initial-scale=1">     
    
<META name="description" content="">     
<META name="author" content="">     <LINK href="../../favicon.ico" rel="icon">   
  <TITLE>Signin Template for Bootstrap</TITLE>     <!-- Bootstrap core CSS -->   
  <LINK href="/static/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- Custom styles for this template -->     
    <LINK href="/static/css/signin.css" rel="stylesheet">     <!-- Just for debugging purposes. Don't actually copy these 2 lines! --> 
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]--> 
    
<SCRIPT src="/static/js/ie-emulation-modes-warning.js"></SCRIPT>
     
  
<META name="GENERATOR" content="MSHTML 11.00.9600.16476"></HEAD>   
<BODY>
<DIV class="container">
	<FORM class="form-signin" action="/login_auth/" method="post">
		<H2 class="form-signin-heading">Please sign in</H2>
        <LABEL class="sr-only">Username</LABEL>         
		<INPUT class="form-control" id="inputUser" placeholder="Username" autofocus="" required="" name="username" value="">
        <LABEL class="sr-only" for="inputPassword">Password</LABEL>         
        <INPUT class="form-control" id="inputPassword" required="" name="password" type="password" placeholder="Password" value="">
		<DIV class="checkbox">
        	<LABEL><INPUT type="checkbox" value="remember-me"> Remember me</LABEL>         
        </DIV>
        <BUTTON class="btn btn-lg btn-primary btn-block" type="submit">Sign in</BUTTON>
        
    </FORM>
    {{ login_err }}
</DIV><!-- /container -->     <!-- IE10 viewport hack for Surface/desktop Windows 8 bug  --> 
    
<SCRIPT src="/static/js/ie10-viewport-bug-workaround.js"></SCRIPT>
</BODY>
</HTML>
